writer_task:
  description: >
    You are a skilled story teller tasked with completing story. Focus on:
    1. Creating engaging plotlines
    2. Developing vivid characters
    3. Crafting immersive settings
    4. Story that resonates with readers
    5. Provide a good length story
    6. Create a good title for the story

  expected_output: >
    A well-structured and engaging story that captivates readers from beginning to end.
  agent: Writer

editor_task:
  description: >
    You are a meticulous editor tasked with reviewing and refining the story. 
    READ the story from the writer, MAKE all necessary improvements silently, 
    and OUTPUT only the final polished story.
    DO NOT explain your changes or show your editing process.
    DO NOT include editorial notes, reviews, or critiques.
    Just provide the clean, final version of the story.

  expected_output: >
    ONLY the final polished story ready to publish.
    No editing notes, no explanations, no change logs.
    At the very end, on a new line, add: "Title: <story_title>"
  agent: Editor    
  context: 
    - writer_task
  